<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e1e1e, #3c3c3c);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        .register-container {
            background-color: #1a1a1a;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
            width: 400px;
        }

        .register-container h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            color: #ffffff;
        }

        .register-container .form-control {
            background-color: #333333;
            border: 1px solid #555555;
            color: #ffffff;
        }

        .register-container .form-control:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 5px #4facfe;
        }

        .register-container button {
            background-color: #4facfe;
            border: none;
            color: white;
            font-size: 1.2rem;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .register-container button:hover {
            background-color: #00d4ff;
        }

        .register-container p {
            text-align: center;
            margin-top: 1rem;
        }

        .register-container p a {
            color: #4facfe;
            text-decoration: none;
        }

        .register-container p a:hover {
            text-decoration: underline;
        }

        #errorMessage {
            text-align: center;
            color: #ff4d4d;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h1>Register</h1>
        <form id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter a username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter a password" required>
            </div>
            <button type="submit" class="btn btn-primary">Бүртгүүлэх</button>
            <p id="errorMessage"></p>
        </form>
        <p>Бүртгэлтэй бол? <a href="login.html">Нэвтрэх</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/frontend/assets/js/apis.js"></script>
</body>

</html>
